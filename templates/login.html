{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
        <h2 class="text-2xl font-bold text-center mb-6 dark:text-white">Вход для преподавателя</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm font-medium text-center
                        {% if category == 'error' %} bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-300
                        {% else %} bg-green-100 text-green-700 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Код доступа</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition dark:bg-slate-900 dark:border-slate-600 dark:text-white"
                       placeholder="Введите код...">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-500/30">
                Войти
            </button>
        </form>
    </div>
</div>
{% endblock %}
